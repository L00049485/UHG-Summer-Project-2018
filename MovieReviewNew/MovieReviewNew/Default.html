<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jQuery/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnTestDb").click(function () {
                CheckDb();
            });
        });

        function CheckDb() {
            $.ajax({
                url: "api/Data/TestStp",
                cache: false,
                success: function (data) {
                    $.toast().reset('all')
                    $.toast({
                        heading: 'Test Result',
                        text: 'Successful Test!',
                        showHideTransition: 'slide',
                        position: 'bottom-right',
                        hideAfter: 'false',
                        icon: 'warning'
                    });
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("Status: " + textStatus);
                    alert("Error: " + errorThrown);
                }
            });
        }
    </script>
</head>
<body>

    <input id="btnTestDb" type="button" value="Test" />

</body>
</html>
