<div class="modal fade" id="viewingRequestForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Enter your details and one of our reps will get back to you as soon as possible</h4><br />
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fa fa-address-card-o prefix grey-text"></i>
                    <input type="text" id="txtName" name="txtName" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="txtName">Your name</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="txtEmail" name="txtEmail" class="form-control validate">
                    <label data-error="Invalid Email" data-success="right" for="txtEmail">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-calendar prefix grey-text"></i>
                    <input type="date" name="txtDate"><input type="time" name="txtTime">
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-secondary">Request</button>
            </div>
        </div>
    </div>
</div>

<div>
    <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#viewingRequestForm">Request a Viewing</a>
</div>
